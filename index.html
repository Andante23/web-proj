<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <script defer src="https://kit.fontawesome.com/f57cfcf36f.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Document</title>

<body>
    <!-- 홈페이지 상단 -->
    <div id="homepage_sang">
       <h1 class="title">
           단테's 홈페이지
       </h1>

       <ul class="mainmenu"  id="homemenu">
            <li><a href="#">게시판</a></li>
       </ul>
    </div>
     <script>
      /* 
        max-width 가 576px 이면
        메인메뉴에  서비스 부분이 붙여온다. 
      */
      
     

    
         if(  window.matchMedia("(max-width: 700px)").matches  )
         {
              $('#homemenu').append("<li><a href='template/gallery'>갤러리</a></li>");
              // 참고로 방문록은 게시판에 포함하고 있어서  다음과 같이  갤러리만 추가하기로 하였습니다. 
          }

      

     

       
     

     </script>

    <!-- 홈페이지 중단 -->

    <div id="homepage_view">


        <!-- 프로필 이미지 = 홈페이지 대표 이미지 -->
        <img src="img/heroprofile.png" alt="" class="hero_image">

         <!-- 프로필 소개 모달 버튼 -->
            <button class="hero_info" id="info_btn" onclick="modalbtnclick()">
                보기
            </button>
      
            <!-- 프로필 소개내용  -->

            <div class="modal_pade" id="profie_info">
                
                <!-- font awesome의  x 자 버튼  -->
                <i class="fa-solid fa-xmark" class="close_btn" id="modal_close" onclick="modalbtnclose()"></i>
                    
                </button>


                <p class="modal_body" id="profie_body">
                 
                     <b>이름</b>: 안단테  <br> 

                    <b>사는곳</b>: 경기도 시흥시 목감초등길 4 삼호가든 아파트 <br>

                    <b>이메일</b>: andante1104@naver.com

                </p>

               
            </div>
       
    </div>


     <!-- 서비스 -->

     <div id="homepage_service" class="service_container" >
        <!-- 사진첩 -->
          <div class="service_item">
            
             <img class="item_hero" alt="사진들" src="img/camera.png" >
               
             <div class="img_right">
              <p>
                제가 기록했던 사진들을 보실 수 있는 곳들입니다.
                <button><a href="#">more</a></button>
              </p>

               
             </div>
                  
          </div>

         
        <!-- 방문록 -->
          <div class="service_item">
            
            <img class="item_hero" alt="방문록" src="img/dotgle.png" >
            
            <div class="img_right">
              <p>
                이 사이트를 방문하시고 감상평을 남겨주세요
                <button><a href="#">more</a></button>
              </p>

            
            </div>
          </div>
     </div>


     <!-- 홈페이지 하단 -->
     <footer id="homepage_foot"> 
       <div class="foot_head">
        <h1 >
            <!-- 홈페이지 로고 및 제목 -->
            단테's 홈페이지
         </h1>
         <address>
            &copy;2023. 안단테.all rights reserved
          </address>
        </div>
     </footer>

</html>
